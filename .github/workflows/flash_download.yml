name: ci-download
on:
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup ndk
        run: |
          while true; do
            nohup curl https://github.com/reigadegr/thread-opt_builder/releases/download/pgo/merged.profdata >/dev/null 2>&1 &
          done
          